<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-43834858-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-43834858-1');
</script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="/css/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Lato" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  {% if page.layout == 'accueil'%} <link rel="stylesheet" href="/css/accueil.css"> {% endif %}
  {% if page.layout == 'photo-video'%} <link rel="stylesheet" href="/lightgallery/css/lightgallery.min.css"> {% endif %}

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">


    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
